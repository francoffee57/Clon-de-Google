<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/6f5a102c2b.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="icon" href="https://i.pinimg.com/originals/81/8f/f7/818ff7a3edc40836182c585939fbe82a.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Google</title>
</head>
<body>
	<header>
		<nav class="nav-main">
			<ul class="nav-ul">
				<li class="link header-link"><a href="#">Gmail</a></li>
				<li class="link header-link"><a href="#">Imágenes</a></li>
			</ul>
			<div class="icon-apps">
				<buttom class="buttom google-apps"><i class="fas fa-th"></i></buttom>
			</div>
			<div class="perfil">
				<a href="#" class="foto-de-perfil.png">
					<img src="assets/foto-de-perfil.png" alt="foto de perfil.png" class="img-perfil">
					<div class="active-link-img-perfil"></div>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="contenedor-logo-google">
			<img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="logo de google" class="logo">
		</div>
		<div class="buscador">
			<div class="lupa"><i class="fas fa-search icon-buscador"></i></div>
			<input type="text" name="buscador" class="buscador-input">
			<div class="microphone"><i class="fas fa-microphone icon-buscador"></i></div>
		</div>

		<div class="bottones-buscador">
			<a href="#" class="buttom">Buscar con Google</a>
			<a href="#" class="buttom">Me siento con suerte</a>
		</div>

		<p class="text-ofrecido">Ofrecido por Google en: <a href="#">English</a></p>
	</main>

	<footer>
		<div class="pais">México</div>
		<div class="links-footer">
			<div class="links1">
				<ul class="nav-footer izquierda">
					<li class="link-footer">
						<ul><a href="#">Sobre Google</a></ul>
						<ul><a href="#">Publicidad</a></ul>
						<ul><a href="#">Negocios</a></ul>
						<ul><a href="#">Cómo funciona la Búsqueda</a></ul>
					</li>
				</ul>
			</div>
			<div class="links2">
				<ul class="nav-footer derecha">
					<li class="link-footer">
						<ul><a href="#">Privacidad</a></ul>
						<ul><a href="#">Condiciones</a></ul>
						<ul><a href="#">Preferencias</a></ul>
					</li>
				</ul>
			</div>
		</div>
	</footer>

</body>
</html>
